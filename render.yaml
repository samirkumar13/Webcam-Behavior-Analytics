# Render Blueprint Configuration
# This file tells Render how to deploy this application

services:
  # Backend Flask API Service
  - type: web
    name: webcam-behavior-backend
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
    plan: free
